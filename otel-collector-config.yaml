receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
  # Add resource attributes for better identification
  resource:
    attributes:
      - key: job
        value: claude
        action: upsert

exporters:
  # Export metrics to Prometheus format (scraped by Prometheus)
  prometheus:
    endpoint: "0.0.0.0:8889"
    send_timestamps: true
    metric_expiration: 180m
    enable_open_metrics: true
    resource_to_telemetry_conversion:
      enabled: true

  # Export logs/events to VictoriaLogs
  otlphttp/victorialogs:
    endpoint: http://victorialogs:9428/insert/opentelemetry
    tls:
      insecure: true

  # Debug output (useful for troubleshooting)
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [prometheus, debug]
    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [otlphttp/victorialogs, debug]

  extensions: []

  telemetry:
    logs:
      level: "info"
